<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GK Store</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1a1a2e">

  <!-- ‚úÖ REQUIRED FOR PWA BUILDER -->
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- AUTH -->
<section id="authScreen" class="auth-screen">
  <div class="auth-card">
    <h2>GK Store</h2>
    <input id="authName" placeholder="Name">
    <input id="authEmail" placeholder="Email">
    <input id="authPhone" placeholder="WhatsApp">
    <button id="loginBtn">Login</button>
  </div>
</section>

<!-- APP -->
<div id="app" class="hidden">

  <div id="videoFeed" class="video-feed"></div>

  <section id="account" class="page scrollable hidden">
    <h2 class="page-title">Select Tier</h2>
    <div class="tier-buttons">
      <button class="tier-btn small" data-tier="small">Small</button>
      <button class="tier-btn medium" data-tier="medium">Medium</button>
      <button class="tier-btn big" data-tier="big">Big</button>
    </div>
  </section>

  <section id="tierPage" class="page scrollable hidden">
    <div class="tier-header">
      <button id="backToAccount">‚Üê Back</button>
      <h3 id="tierTitle"></h3>
    </div>
    <div id="tierVideos" class="video-list"></div>
    <p id="noTierVideos" class="empty-text hidden">No videos</p>
  </section>

  <section id="profile" class="page scrollable hidden">
    <div class="profile-card">
      <p>Name: <span id="profileName"></span></p>
      <p>Email: <span id="profileEmail"></span></p>
      <p>WhatsApp: <span id="profilePhone"></span></p>
    </div>
  </section>

  <section id="contact" class="page scrollable hidden">
    <h2 class="page-title">Contact</h2>
  </section>

  <section id="admin" class="page scrollable hidden">
    <div id="adminLoginBox">
      <input id="adminPassInput" placeholder="Admin Password" type="password">
      <button id="adminLoginBtn">Login</button>
    </div>

    <div id="adminContent" class="hidden">
      <p>Users: <span id="userCount">0</span></p>
      <p>Online: <span id="onlineCount">0</span></p>
      <p>Requests: <span id="bookCount">0</span></p>

      <input id="videoID" placeholder="Video ID">
      <input id="videoTitle" placeholder="Title">
      <input id="videoFile" type="file">
      <input id="videoPrice" placeholder="Price">
      <select id="videoTier">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="big">Big</option>
      </select>
      <button id="uploadVideoBtn">Upload</button>

      <input id="oldPass" placeholder="Old Password" type="password">
      <input id="newPass" placeholder="New Password" type="password">
      <button id="changePassBtn">Change Password</button>

      <div id="notificationContainer"></div>
    </div>
  </section>

  <template id="videoTemplate">
    <div class="video">
      <video></video>
      <div class="video-info"></div>
      <div class="video-overlay-buttons">
        <button class="btn-buy">üí∞</button>
        <button class="btn-book">üìñ</button>
        <button class="btn-share">üîó</button>
      </div>
    </div>
  </template>

  <div class="bottom-nav">
    <button id="navHome">Home</button>
    <button id="navAccount">Account</button>
    <button id="navProfile">Profile</button>
    <button id="navContact">Contact</button>
    <button id="navAdmin">Admin</button>
  </div>

  <button id="installBtn" class="install-btn hidden">Install App</button>
</div>

<script src="app.js"></script>
</body>
</html>
